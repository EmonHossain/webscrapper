<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar nav-look">
		<div class="container-fluid">
			<div class="col-md-6">
				<h1 class="pull-left">ProxyFinder</h1>
			</div>
			<div class="col-md-6">
				<button class="btn btn-success pull-right btn-refresh">Refresh</button>
			</div>
		</div>
	</nav>
	<div id="description">
		<p></p>
	</div>
	<div id="informations">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<table id="proxylist" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th>Ip</th>
						<th>Port</th>
						<th>Location</th>
						<th>Status</th>
					</tr>
				</thead>


			</table>
		</div>
		<div class="col-md-2"></div>
	</div>

	<div id="overlay" style="display: none;">
		<div class="spinner"></div>
		<br /> Loading...
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
